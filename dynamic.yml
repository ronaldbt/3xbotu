# dynamic.yml
http:
  routers:
    frontend-3x:
      rule: "Host(`3x.botut.net`) || Host(`www.3x.botut.net`)"
      service: "frontend-3x"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
    
    backend-3x:
      rule: "Host(`3xapi.botut.net`)"
      service: "backend-3x"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

  services:
    frontend-3x:
      loadBalancer:
        servers:
          - url: "http://botu-3x-frontend:80"
    
    backend-3x:
      loadBalancer:
        servers:
          - url: "http://botu-3x-backend:8000"
